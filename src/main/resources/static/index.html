<!DOCTYPE HTML>
<html lang="en">
<head>
    <style>
        html {
            background-color: darkslategray;
            color: white;
        }
    </style>
    <title>ChatGPT UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark-dimmed.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</head>
<body>
<div class="container">
    <div id="messages">
    </div>
    <label for="model">モデル (Model)</label><select id="model">
        <option value="gpt-3.5">GPT-3.5 (4k context)</option>
        <option value="gpt-3.5-16k">GPT-3.5 (16k context)</option>
        <option value="gpt-4" selected>GPT-4 (8k context)</option>
    </select>
    <label for="system">命令 (System)</label><textarea id="system"></textarea>
    <label for="prompt">命令 (Prompt)</label><textarea id="prompt"></textarea>
    <div>
        <button class="large" id="generate">生成</button>
        <button class="large" id="clearGenerate">削除＆生成</button>
        <button class="large" id="clear">削除</button>
    </div>
    <div>
        <label>
            <input type="text" id="save-id" placeholder="名前" />
        </label>
        <button class="large" id="save">保存</button>
        <button class="large" id="load">読み込み</button>
    </div>
</div>
<script src="/main.js"></script>
</body>
</html>
